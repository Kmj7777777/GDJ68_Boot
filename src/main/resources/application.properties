#- 파일 관리 -
#Multipart 사용 여부
spring.servlet.multipart.enabled=true
#파일 하나당 최대 크기
spring.servlet.multipart.max-file-size=10MB
#총 파일 최대 크기
spring.servlet.multipart.max-request-size=50MB


#Spring Boot 같은 경우에는 배포 시 war 파일 압축이 해제가 안 되기 때문에
#이미지 업로드와 같은 업로드 관련 로직을 처리할 때 업로드가 정상적으로 되지 않는 문제가 발생한다.
#※디렉터리 상태가 아닌 .jar 상태이기 때문에 새로운 파일을 추가할 수 없음, 즉 업로드를 할 수 없음
#그러므로 업로드한 파일은 프로젝트 폴더 내 보관하는 것이 아닌 외부 경로에 보관해야 한다.
#업로드 경로
app.upload=D:\\GDJ68_Kmj\\GDJ68_boot_upload\\
app.board.notice=notice
app.board.qna=qna
#파일 요청 URL이 /files로 시작하는 것을 처리
app.url.path=/files/**
#파일 Mapping Base 경로
app.upload.mapping=file:\\D:\\GDJ68_Kmj\\GDJ68_boot_upload\\


#전역 레벨 설정
#아래와 같은 경우에는 warn 레벨 미만 Log들은 출력되지 않는다.
logging.level.root=info

#Web 요청 발생 시 파라미터 출력
#파라미터 값이 너무 긴 경우 생략될 수도 있다.
logging.level.org.springframework.web=info
spring.mvc.log-request-details=true


spring.aop.proxy-target-class=true


spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration